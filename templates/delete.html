{% load static %}

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/png">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

            <header>
                <div class="header_inner">
                    <div class="right-side lg:pr-4">
                            <!-- notification contents -->
                            <div class="flex justify-center flex-center text-center">

                                <div class="flex flex-col choose-upload text-center">
                                </div>
                            </div>
                            <a href="#">
                                <img src="{{user_profile.profileimg.url}}" class="header-avatar" alt="">
                            </a>
                            <div uk-drop="mode: click;offset:9" class="header_dropdown profile_dropdown border-t">
                                <ul>
                                    <li><a href="/settings"> Account setting </a> </li>
                                    <li><a href="logout"> Log Out</a></li>
                                    <li><a href="searchFighter"> Search</a></li>
                                    <li><a href="/"> Home</a></li>
                                </ul>
                            </div>
                          </div>
                    </div>


            </header>

            <br><br><br>
            <div style="border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;width: 40%;margin-left:30%;">
            <form action="upload" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <p class="my-3 leading-6"> Upload Video
                </p>
                <div>
                    <input type="file" name="video_upload">

                    <textarea class="button soft-warning small" name="caption" placeholder="caption..." ></textarea>

                    <button class="button bg-blue-700" type="submit" >Upload</button>
                </div>
                </form>
            </div>




 <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script>
</body>


</html>
